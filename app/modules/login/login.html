<div class="login">
  <div class="box-login">
    <div class="logo">
      <img src="images/logo_ufmg.png" alt="logo ufmg">
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="bold">Preencha os dados de login e clique em Entrar para ter acesso as notícias da UFMG.</p>
      </div>
    </div>
    <form name="formLogin" ng-submit="login.login(formLogin)" novalidate>
      <div class="row">
        <div class="col-md-12 form-group" ng-class="{'has-error': login.hasError(formLogin, 'username')}">
          <label class="control-label" for="username">Usuário</label>
          <input name="username" id="username" ng-model="login.user.username" class="form-control" type="text" required>
          <p class="text-danger small" ng-show="login.hasError(formLogin, 'username')">Este campo é obrigatório.</p>
        </div>
        <div class="col-md-12 form-group" ng-class="{'has-error': login.hasError(formLogin, 'password')}">
          <label class="control-label" for="password">Senha</label>
          <input name="password" id="password" ng-model="login.user.password" class="form-control" type="password" required>
          <p class="text-danger small errormsg" ng-show="login.hasError(formLogin, 'password')">Este campo é obrigatório.</p>
        </div>
        <div class="col-md-12 errormsg" >
          <p class="text-danger" ng-show="login.msgErrorServer" ng-bind-html="login.msgErrorServer"></p>
        </div>
        <div class="col-md-12">
          <button class="btn btn-large btn-block btn-success" type="submit">
            {{ login.loading ? 'Verificando ...' : 'Entrar' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
