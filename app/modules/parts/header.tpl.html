<div class="header">
  <div class="row">

    <div class="logo col-md-2 col-xs-1">
      <img src="images/logo_ufmg.png" alt="">
    </div>
    <div class="menu col-md-8 col-xs-9">
      <ul class="list">
        <li ui-sref-active="active" class="item-menu">
          <a ui-sref="app.internal.listNews" class="link">Notícias</a>
        </li>
        <li ui-sref-active="active" class="item-menu">
          <a ui-sref="app.internal.createNews" class="link">Criar Notícias</a>
        </li>
      </ul>
    </div>
    <div class="user-area text-nowrap col-md-2 col-xs-2">
      <div class="user">
        <div class="name">{{ app.getUserLogged().name }}</div>
        <small class="email">{{ app.getUserLogged().email }}</small>
      </div>
      <a class="logoff link" ng-click="app.logout()">
        <span class="glyphicon glyphicon-log-out"></span>
        Sair
      </a>
    </div>
  </div>
</div>
