<div class="create-news">
  <div class="panel panel-default">
    <div class="panel-heading">{{createNews.idNews ? 'Edição' : 'Criação'}} de Noticias</div>
  </div>
  <div class="panel-body">
    <form novalidate>
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" class="form-control" id="title" placeholder="Título">
        </div>
        <div class="form-group">
          <label for="subtitle">Subtitulo</label>
          <input type="text" class="form-control" id="subtitle" placeholder="Subtitulo">
        </div>
        <div class="form-group">
          <label for="txt">Texto</label>
          <textarea type="text" class="form-control" id="txt" placeholder="Texto"></textarea>
        </div>
        <div class="form-group">
          <label for="tags">Tags</label>
          <input type="text" class="form-control" id="tags" placeholder="Tags">
        </div>
        <button type="submit" class="btn btn-success">
          {{createNews.idNews ? 'Editar' : 'Cadastrar'}}
        </button>
        <button type="submit" class="btn btn-primary">
          Cancelar
        </button>
    </form>
  </div>
</div>
